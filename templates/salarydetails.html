<!DOCTYPE html>
<html>
<head>
  <title>My Payroll Management System</title>
  <style>
    body {
      background-color: #212121;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      background-color: #333333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.5s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffffff;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #ff4081;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #f50057;
    }

    /* Animation Styles */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes colorAnimation {
      0% {
        color: #ff4081;
      }
      50% {
        color: #7c4dff;
      }
      100% {
        color: #18ffff;
      }
    }

    .animated {
      animation-fill-mode: both;
      animation-duration: 0.5s;
    }

    .colorAnimation {
      animation-name: colorAnimation;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated colorAnimation">Salary Details</h1>

    <form action="/salary/details" method="POST" class="animated fadeInUp">
      <label for="eid">Employee ID:</label>
      <input type="text" id="eid" name="eid" required>

      <label for="dptid">Department ID:</label>
      <input type="text" id="dptid" name="dptid" required>

      <label for="account_number">Account Number:</label>
      <input type="text" id="account_number" name="account_number" required>

      <label for="pan">PAN:</label>
      <input type="text" id="pan" name="pan" required>

      <label for="base_salary">Base Salary:</label>
      <input type="text" id="base_salary" name="base_salary" required>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
